<body class="center">

	<form method="POST" class="login-container"
		action="/ProjectOne/managerlogin.change">
		<h1 class="h3 mb-3 font-weight-normal">Manager Login</h1>
		<img class="mb-4"
			src="https://revature.com/wp-content/uploads/2017/08/rev-logo-2.png"
			alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

		<label for="inputUsername" class="sr-only">Username</label> <input
			name="username" type="username" id="inputUsername"
			class="form-control" placeholder="username" required="" autofocus="">

		<label for="inputPassword" class="sr-only">Password</label> <input
			name="password" type="password" id="inputPassword"
			class="form-control" placeholder="password" required="">


		<button class="btn btn-lg btn-primary btn-block" type="submit"
			value="login">Sign in</button>

	</form>
