<!DOCTYPE html>
<html>
<head>
<title>Reimbursement Form</title>
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

<style>


html, body {
	min-height: 100%;
}

body, div, form, input, select, textarea, p {
	padding: 0;
	margin: 0;
	outline: none;
	font-family: Roboto, Arial, sans-serif;
	font-size: 14px;
	color: #666;
	line-height: 22px;
}

h1 {
	position: absolute;
	margin: 0;
	font-size: 32px;
	color: #fff;
	z-index: 2;
}

h5 {
	margin: 10px 0;
}

.testbox {
	display: flex;
	justify-content: center;
	align-items: center;
	height: inherit;
	padding: 20px;
}

form {
	width: 100%;
	padding: 20px;
	border-radius: 6px;
	background: #fff;
	box-shadow: 0 0 20px 0 #095484;
}

.banner {
	position: relative;
	height: 210px;
	background-size: cover;
	display: flex;
	justify-content: center;
	align-items: center;
	text-align: center;
}

.banner::after {
	content: "";
	background-color: rgba(0, 0, 0, 0.5);
	position: absolute;
	width: 100%;
	height: 100%;
}

input, select, textarea {
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 3px;
}

input {
	width: calc(100% - 10px);
	padding: 5px;
}

select {
	width: 100%;
	padding: 7px 0;
	background: transparent;
}

textarea {
	width: calc(100% - 12px);
	padding: 5px;
}

.item:hover p, .item:hover i, .question:hover p, .question label:hover,
	input:hover::placeholder, a {
	color: #095484;
}

.item input:hover, .item select:hover, .item textarea:hover {
	border: 1px solid transparent;
	box-shadow: 0 0 6px 0 #095484;
	color: #095484;
}

.item {
	position: relative;
	margin: 10px 0;
}

input[type="date"]::-webkit-inner-spin-button {
	display: none;
}

.item i, input[type="date"]::-webkit-calendar-picker-indicator {
	position: absolute;
	font-size: 20px;
	color: #a9a9a9;
}

.item i {
	right: 2%;
	top: 30px;
	z-index: 1;
}

[type="date"]::-webkit-calendar-picker-indicator {
	right: 1%;
	z-index: 2;
	opacity: 0;
	cursor: pointer;
}

input[type=radio] {
	display: none;
}

label.radio, label.check {
	position: relative;
	display: inline-block;
	margin: 5px 20px 15px 0;
	cursor: pointer;
}

.question span {
	margin-left: 30px;
}

span.required {
	margin-left: 0;
	color: red;
}

.checkbox-item label {
	margin: 5px 20px 10px 0;
}

label.radio:before, label.check:before {
	content: "";
	position: absolute;
	left: 0;
}

label.radio:before {
	width: 17px;
	height: 17px;
	border-radius: 50%;
	border: 2px solid #095484;
}

label.check:before {
	top: 2px;
	width: 16px;
	height: 16px;
	border-radius: 2px;
	border: 1px solid #095484;
}

input[type=checkbox]:checked+.check:before {
	background: #095484;
}

label.radio:after {
	left: 5px;
	border: 3px solid #095484;
}

label.check:after {
	left: 4px;
	border: 3px solid #fff;
}

label.radio:after, label.check:after {
	content: "";
	position: absolute;
	top: 6px;
	width: 8px;
	height: 4px;
	background: transparent;
	border-top: none;
	border-right: none;
	transform: rotate(-45deg);
	opacity: 0;
}

input[type=radio]:checked+label:after, input[type=checkbox]:checked+label:after
	{
	opacity: 1;
}

.btn-block {
	margin-top: 10px;
	text-align: center;
}

button {
	width: 150px;
	padding: 10px;
	border: none;
	border-radius: 5px;
	background: #095484;
	font-size: 16px;
	color: #fff;
	cursor: pointer;
}

button:hover {
	background: #0666a3;
}

@media ( min-width : 568px) {
	.city-item {
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
	}
	.city-item input {
		width: calc(50% - 20px);
	}
	.city-item select {
		width: calc(50% - 8px);
	}
	label {
		display: block;
		font: 1rem 'Fira Sans', sans-serif;
	}
	input, label {
		margin: .4rem 0;
	}
	.bordered {
    width: 100px;
    height: 10px;
    padding: 15px;
    border: 3px solid lightblue;
    border-radius: 8px;
    background-color: lightblue;
  }
}
</style>
</head>
<body>
	<div class="testbox">
		<form method="POST" type="submit"
			action="/ProjectOne/successreimbursement.change">
			<div class="banner">
				<h1>Reimbursement Form</h1>
			</div>
			<div class="item">
				<p>Current Date</p>
				<input id="today" type="date" name="requestDate">
				</p>
			</div>
			<div class="item">
				<p>
					Event Date<span class="required">*</span>
				<p>
					<input type="date" id="eventDate" name="eventDate"> <span
						id="date_7"></span>
				<h5>1. Employee Information:</h5>
				<div class="item">
					<p>
						Employee ID<span class="required">*</span>
					</p>
					<input type="text" name="empID" required />
				</div>

				<p>
					Location<span class="required">*</span>
				</p>
				<input type="text" name="location" required />
			</div>
			<div class="form-group">
				<label for="cost">Amount:</label> <input type="text"
					class="form-control" id="amount1" name="amount1"
					placeholder="Amount" required="required">
			</div>

			<div>
				<label for="eventType">Event Type:</label> <select
					class="form-control" id="eventType" name="eventType"
					required="required" onchange="changeAmount();">
					<option value="0">Event Type</option>
					<option value="University Courses">University Courses</option>
					<option value="Seminars">Seminars</option>
					<option value="Certification Preparation">Certification
						Preparation Classes</option>
					<option value="Certification">Certification</option>
					<option value="Technical Training">Technical Training</option>
					<option value="Other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<label for="reimburse">Adjusted Amount</label> <input
					class="form-control" type="text" id="amount" name="amount" value=""
					placeholder="Adjusted Amount" readonly>
			</div>

			<div class="item">
				<p>
					Description<span class="required">*</span>
				</p>
				<textarea rows="3" name="description" required></textarea>
			</div>
			<div class="item">
				<p>
					Grade Type<span class="required">*</span>
				</p>
				<select name="gradeType">
					<option value="graded">Graded</option>
					<option value="presentation">Presentation</option>
				</select>
			</div>
			<div class="item">
				<p>Select Grade Cutoff</p>
				<select name="passingGrade">
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="Presentation">Presentation</option>
				</select>
			</div>
			<div class="item">
				<label onclick="isUrgent()" style="color:black" class="bordered">Check Urgent</label>
				<p>Select Urgent</p>
				<select name="urgent">
					<option value="--">Default</option>
					<option value="URGENT">URGENT!</option>

				</select>
			</div>

			<br />
			<div class="item">
				<!-- <p>Form ID</p>
			<input type="text" name="name" /> -->
			</div>
			<div class="btn-block">

				<label onclick="validateDate()" class="bordered"
					style="color: black">Check Form</label>
				<button type="submit" href="/">Submit Reimbursement Request</button>

			</div>
		</form>
	</div>
	</div>
	</div>
	<script type="text/javascript" src="resources/js/date.js"></script>
	<script type="text/javascript" src="resources/js/datefunction.js"></script>
</body>
</html>
